# Sidebar description
sidebar_description=Ouvrez un document de MDN en édition pour lui faire passer une série de tests :

# Label for button allowing to run the test suite
run_tests=Lancer les tests

# Label for the number of errors
errors=Erreurs :

# Label for the number of warnings
warnings=Avertissements :

# Name of test checking old en/ URLs
old_en_urls=Adresses anciennes « /en/ » 

# Description of test checking for old en/ URLs
old_en_urls_desc=Les adresses URL qui commencent par /en/ sont obsolètes. Il est préférable d’utiliser /en-US/docs/.

# Name of test checking whether internal links contain absolute URLs
absolute_urls_for_internal_links= URL absolues pour les liens internes

# Description of test checking whether internal links contain absolute URLs
absolute_urls_for_internal_links_desc=Les liens internes devraient utiliser une URL relative plutôt qu’une adresse absolue.

# Name of test checking for empty elements
empty_elements=Éléments vides

# Description of test checking for empty elements
empty_elements_desc=Des éléments vides tels que <p></p> devraient être supprimés.

# Name of test checking for the {{languages()}} macro
languages_macro=Macro de langages

# Description of test checking for the {{languages()}} macro
languages_macro_desc=La macro {{languages}} est obsolète et devrait être supprimée.

# Name of test checking for empty brackets
empty_brackets=Parenthèses vides

# Description of test checking for empty brackets
empty_brackets_desc=Les macros qui n’ont pas de paramètres comme {{foo()}} n’ont pas besoin de parenthèses de listes de paramètres et devraient donc être supprimées.

# Name of test checking for ’style’ HTML attributes
style_attributes=Attributs de style

# Description of test checking for ’style’ HTML attributes
style_attributes_desc=Les éléments HTML ne devraient pas inclure d’attributs « style » mais utiliser plutôt des classes. Ils devraient donc être supprimés quand c’est possible.

# Name of test checking for ’name’ HTML attributes
name_attributes=Attributs « name »

# Description of test checking for ’name’ HTML attributes
name_attributes_desc=Les éléments HTML ne devraient pas inclure d’attributs « name » mais plutôt utiliser les ID. Ils doivent donc être supprimés.

# Name of test checking for <span> elements
span_elements=Éléments <span>

# Description of test checking for <span> elements
span_elements_desc=L’usage de l’élément <span> devrait être évité, il vaut mieux employer d’autres éléments comme p. ex. <p> ou <code>.

# Name of test checking for <pre> elements without ’class’ attribute
pre_without_class=<pre> sans classe

# Description of test checking for <pre> elements without ’class’ attribute
pre_without_class_desc=Les éléments <pre> doivent avoir un attribut ’class’ qui leur est assigné, de manière à faire mieux ressortir la syntaxe.

# Name of test checking for summary heading
summary_heading=En-tête avec résumé

# Description of test checking for summary heading
summary_heading_desc=Selon le guide stylistique il ne devrait y avoir aucun <hx>Résumé</hx> en en-tête.

# Name of test checking for {{JSRef}} macro parameters
jsref_params=Paramètres de macro JSRef

# Description of test checking for {{JSRef}} macro parameters
jsref_params_desc=Les paramètres pour la macro {{JSRef}}, p. ex. {{JSRef(’Global_Objects’, ’Math’)}}, sont obsolètes et devraient donc être supprimés.

# Name of test checking for ’Example:’ headings
example_headings=Titres ’Exemple :’ 

# Description of test checking for ’Example:’ headings
example_headings_desc=Les titres d’exemples ne devraient pas comprendre « Exemple : ». Ainsi, au lieu de <h3>Exemple : Foobar</h3> il vaut mieux utiliser <h3>Foobar</h3>.

# Name of test checking for alert(), print(), eval() and document.write() within code samples
alert_print_in_code=alert, print, eval, document.write

# Description of test checking for alert(), print(), eval() and document.write() within code samples
alert_print_in_code_desc=N’utilisez pas alert(), print(), eval() ou document.write() dans les exemples de code.

# Name of test checking for shell prompts within code samples
shell_prompts=Témoin d’invite de commande dans les exemples

# Description of test checking for shell prompts within code samples
shell_prompts_desc=Les instructions ne doivent pas commencer par « $ » or « > ». Cela ajoute de la confusion et pose problème lorsque les exemples sont copiés.

# Name of test checking for HTML comments
html_comments=Commentaires en HTML

# Description of test checking for HTML comments
html_comments_desc=Les commentaires HTML ne sont pas visibles en mode WYSIWYG ni en mode lecture. Ils ne sont pas destinés à commenter la documentation, et devraient donc être supprimés.

# Name of test checking for <font> elements
font_elements=Éléments <font>

# Description of test checking for <font> elements
font_elements_desc=L’usage des éléments <font> et obsolète. Soit la balise doit être supprimée complètement soit on peut la remplacer par des CSS.

# Name of test checking for HTTP links
http_links=Liens HTTP

# Description of test checking for HTTP links
http_links_desc=Les adresses URL vers des ressources externes devraient utiliser HTTPS et non HTTP, autant que possible.

# Name of test checking for macro syntax errors
macro_syntax_error=Erreur de syntaxe pour une macro

# Description of test checking for macro syntax errors
macro_syntax_error_desc=Une macro comprend une erreur de syntaxe, comme une parenthèse non fermée, p.ex. {{jsxref(’Array’}}.

# Name of test checking for invalid macros
invalid_macros=Macros invalides

# Description of test checking for invalid macros
invalid_macros_desc=La macro qui est utilisée n’est pas sur liste blanche.

# Name of test checking for wrong highlighted line within code samples
wrong_highlighted_line=Ligne surlignée à tort

# Description of test checking for wrong highlighted line within code samples
wrong_highlighted_line_desc=Un bloc de code comprend une ligne surlignée, en-dehors de la zone des lignes de code.

# Name of test checking the order and names of API syntax headlines
api_syntax_headlines=Syntaxe des sous-titres pour les API

# Description of test checking the order and names of API syntax headlines
api_syntax_headlines_desc=La syntaxe de sous-titres pour les API doit être, dans cet ordre ’Paramètres’, ’Valeur retournée’ et ’Exceptions’, et non pas ’Retours’, ’Erreurs’ ou ’Erreurs retournées’.

# Name of test checking whether there are <code> tags within <pre> blocks
code_in_pre=<code> dans <pre>

# Description of test checking whether there are <code> tags within <pre> blocks
code_in_pre_desc=Les balises de <code> ne devraient pas être utilisées dans des blocs <pre>, parce qu’elles cassent la syntaxe du surlignement.

# Name of test checking whether there are too long lines within <pre> blocks
pre_line_too_long=Longueur de ligne trop grande en <pre>

# Description of test checking whether there are too long lines within <pre> blocks
pre_line_too_long_desc=Pour éviter les barres de défilement horizontales, le nombre maximum de caractères par ligne devrait être de 77 dans les blocs en <pre>.

# Name of test checking whether the CSS class for the syntax definition block is correct
wrong_syntax_class=Mauvaise syntaxe pour une classe

# Description of test checking whether the CSS class for the syntax definition block is correct
wrong_syntax_class_desc=La classe CSS utilisée pour le bloc de définition de la syntaxe doit être ’syntaxbox’.

# Name of test checking whether there is a URL within the 'title' attribute of a link
url_in_link_title=URL présente dans l’attribut « title » d’un lien

# Description of test checking whether there is a URL within the 'title' attribute of a link
url_in_link_title_desc=L’URL du lien est déjà affichée au survol. Répéter l’adresse avec l’attribut « title » est donc superflu et devrait être évité.

# Error message for macro missing closing curly brace
missing_closing_curly_brace=Il manque à la macro une accolade fermante : %s

# Error message for macro missing a closing bracket
missing_closing_bracket=Il manque à la liste des paramètres une parenthèse fermante : %s

# Error message for macro string parameter not being quoted correctly
string_parameter_incorrectly_quoted=La chaîne de paramètres n’est pas citée correctement : %s

# Error message for macro having additional closing brackets
additional_closing_bracket=La macro a une ou plusieurs parenthèses fermantes supplémentaires : %s

# Error message for highlighted line number being zero or negative
highlighted_line_number_not_positive=Le numéro de ligne surligné %s doit être une nombre positif : %s

# Error message for highlighted line number exceeding the line count of the code sample
highlighted_line_number_too_big=Le numéro de ligne surligné %s est supérieur au compte de lignes de %s: %s

# Error message for highlighted line number range being invalid (start of range bigger than end of range)
invalid_highlighted_range=Le numéro de fin de ligne surlignée est inférieur %s au numéro de début %s: %s

# Error message for invalid headline name
invalid_headline_name=Nom invalide : ’%s’

# Error message for invalid headline order
invalid_headline_order=Ordre invalide

# Error message for invalid CSS class for the syntax definition block
wrong_syntax_class_used=La classe CSS ’%s’ utilisée pour le bloc de définition de syntaxe est erroné. Elle devrait être ’syntaxbox’.

# Title of ’autoExpandErrors’ property (shown in Add-ons Manager)
autoExpandErrors_title=Développe automatiquement les erreurs

# Description of ’autoExpandErrors’ property (shown in Add-ons Manager)
autoExpandErrors_description=Les erreurs sont développées automatiquement et les avertissements sont envoyés par les tests quand on les lance.
